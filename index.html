<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벌꿀 정보 확인</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>
<body>
    <header>
        <h1>벌꿀 정보 알아보기</h1>
        <p>QR 코드를 스캔하여 해당 꿀의 밀원 및 품질 보증 정보를 확인하세요.</p>
    </header>

    <section id="product-info">
        <h2>꿀 제품 정보</h2>
        <p><strong>제품명:</strong> 자연 꿀</p>
        <p><strong>밀원:</strong> 꽃밭 (지역: 제주도)</p>
        <p><strong>생산 방법:</strong> 100% 자연양봉, 화학 첨가물 무첨가</p>
        <p><strong>생산일:</strong> 2024년 11월</p>
    </section>

    <section id="quality-info">
        <h2>품질 보증 정보</h2>
        <p><strong>인증:</strong> GMP 인증, 친환경 인증</p>
        <p><strong>보증 기간:</strong> 2025년 11월 30일까지</p>
    </section>

    <section id="map">
        <h2>밀원 위치</h2>
        <p>밀원이 위치한 지역은 제주도입니다. 아래 지도를 통해 위치를 확인해 보세요.</p>
        <!-- 지도 삽입 (Kakao 지도 API 사용) -->
        <div id="map-container" style="width: 100%; height: 300px;"></div>
    </section>

    <section id="button-section">
        <button onclick="goBack()">다시 스캔</button>
        <button onclick="shareInfo()">이 정보 공유하기</button>
    </section>


    <script src="app.js"></script>
</body>
</html>
