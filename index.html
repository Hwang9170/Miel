<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밀원 정보 지도</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        #map {
            width: 100%;
            height: 90vh;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">밀원 정보 지도</h1>
    <div id="map"></div>

    <script>
        // 지도 초기화
        const map = L.map('map').setView([36.040374, 128.599971], 13); // 초기 중심 좌표

        // OpenStreetMap 타일 추가
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // CSV 파일 읽기 및 처리
        const csvFilePath = '/reduced_milwon_data.csv'; // 파일 경로 (같은 디렉토리에 위치해야 함)

        Papa.parse(csvFilePath, {
            download: true,
            header: true, // 첫 번째 행을 헤더로 사용
            skipEmptyLines: true, // 빈 행 건너뜀
            complete: function(results) {
                const data = results.data;

                // 지도에 데이터 추가
                data.forEach(item => {
                    const lat = parseFloat(item['위도']);
                    const lng = parseFloat(item['경도']);
                    const name = item['밀원수종명'];
                    const address = item['주소'];
                    const nectar = item['화밀량'];

                    if (!isNaN(lat) && !isNaN(lng)) {
                        L.marker([lat, lng]).addTo(map)
                            .bindPopup(
                                `<b>밀원수종: ${name}</b><br>
                                 주소: ${address}<br>
                                 화밀량: ${nectar}`
                            );
                    }
                });
            },
            error: function(error) {
                console.error('CSV 파일을 읽는 중 오류가 발생했습니다:', error);
            }
        });
    </script>
</body>
</html>
